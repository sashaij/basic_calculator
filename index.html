<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame"></div>
        <div class="display">

        </div>
        <div class="left">    
            <div class="actions">
                <button>AC</button>
                <button>+/-</button>
            </div>
                <div class="numpad">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>,</button>
            </div>
        </div>

        <div class="operators">
            <button id="add">+</button>
            <button id="substract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
